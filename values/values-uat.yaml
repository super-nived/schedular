env:
  - name: "PB_BASE_URL"
    value: "http://pocketbase:8080"
  - name: "ADMIN_EMAIL"
    value: "abhi-s@industryapps.net"
  - name: "ADMIN_PASSWORD"
    value: "Linux@1994"

replicaCount: 1

image:
  repository: industryapps.azurecr.io/iapps/occ-routes-scheduler
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "uat-20250625.1" #dev-20230425.2

imagePullSecrets: [{ name: iapps }]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http

ingress:
  enabled: true
  className: "kong"
  annotations:
    konghq.com/strip-path: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "occ-routes-scheduler.uat.industryapps.net"
      paths:
        - path: /UATOCC
          pathType: Prefix
          port: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

  #livenessProbe:
  # httpGet:
  #   path: "/path/to/probe"
  #   port: 8080

  #readinessProbe:
  # httpGet:
  #   path: "/path/to/probe"
  #   port: 8080

resources:
  limits:
    memory: 512Mi
    cpu: 250m
  requests:
    memory: 128Mi
    cpu: 50m

